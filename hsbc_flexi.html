<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSBC Flexi Cap Fund - SIP Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Poppins', sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: linear-gradient(to right, #42275a, #734b6d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container { 
      background: rgba(255, 255, 255, 0.2);
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 50%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      transition: transform 0.2s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2, h3 {
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.3);
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
    }

    select, button { 
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      border-radius: 8px; 
      border: none;
      font-size: 16px;
    }

    select {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      text-align: center;
    }

    button { 
      background: linear-gradient(135deg, #ff7eb3, #ff758c); 
      color: white; 
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    canvas { 
      margin-top: 20px; 
      max-width: 250px; 
      max-height: 250px; 
    }

    a { 
      display: block; 
      margin-top: 20px; 
      text-decoration: none; 
      color: #fcd34d; 
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body onload="loadSalaryAndInvestment()">
  <div class="container">
    <h2>HSBC Flexi Cap Fund</h2>
    <p>Expected Returns:</p>
    <ul>
      <li>1 Year: 19%</li>
      <li>3 Years: 23%</li>
      <li>5 Years: 23%</li>
      <li>10 Years: 14%</li>
    </ul>

    <h3>SIP Calculator</h3>
    <p><strong>Monthly Salary:</strong> $<span id="salary"></span></p>
    <p><strong>Investment Amount (20% of Salary):</strong> $<span id="investment"></span></p>
    
    <label for="returnRate">Select Return Period:</label>
    <select id="returnRate">
      <option value="1">1 Year</option>
      <option value="3">3 Years</option>
      <option value="5">5 Years</option>
      <option value="10">10 Years</option>
    </select>
    
    <button onclick="calculateSIPReturns()">Calculate</button>
    
    <h3>Estimated Returns: <span id="returns">$0</span></h3>
    
    <canvas id="investmentChart"></canvas>

    <a href="mutual_funds.html">Back to Mutual Funds</a>
  </div>

  <script>
    function loadSalaryAndInvestment() {
      let salary = localStorage.getItem('salary');
      let investment = localStorage.getItem('investment');

      if (!salary || !investment) {
        alert("Salary information missing! Redirecting...");
        window.location.href = 'mutual_funds.html';
      }

      document.getElementById('salary').textContent = salary;
      document.getElementById('investment').textContent = investment;
    }

    function calculateSIPReturns() {
      const investment = parseFloat(localStorage.getItem('investment'));
      const years = document.getElementById('returnRate').value;
      const rate = { "1": 14, "3": 15, "5": 18, "10": 12 }[years] / 100 / 12;
      const months = years * 12;
      
      let finalAmount = 0;
      for (let i = 0; i < months; i++) {
        finalAmount = (finalAmount + investment) * (1 + rate);
      }

      const totalInvested = investment * months;
      const returns = finalAmount - totalInvested;
      
      document.getElementById('returns').textContent = `$${returns.toFixed(2)}`;
      updateChart(totalInvested, returns);
    }

    function updateChart(investment, returns) {
      const ctx = document.getElementById('investmentChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Total Investment', 'Estimated Returns'],
          datasets: [{
            data: [investment, returns],
            backgroundColor: ['#3498db', '#2ecc71']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false 
        }
      });
    }
  </script>
</body>
</html>
