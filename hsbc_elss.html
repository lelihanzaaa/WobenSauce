<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSBC ELSS Tax Saver Fund - SIP Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #42275a, #734b6d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 50%;
      backdrop-filter: blur(10px);
      color: white;
    }
    select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    canvas {
      margin-top: 20px;
      max-width: 200px;
      max-height: 200px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #f1c40f;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      color: #f39c12;
    }
  </style>
</head>
<body onload="loadSalaryAndInvestment()">
  <div class="container">
    <h2>HSBC ELSS Tax Saver Fund</h2>
    <p>Expected Returns:</p>
    <ul>
      <li>1 Year: 19%</li>
      <li>3 Years: 23%</li>
      <li>5 Years: 23%</li>
      <li>10 Years: 14%</li>
    </ul>

    <h3>SIP Calculator</h3>
    <p><strong>Monthly Salary:</strong> $<span id="salary"></span></p>
    <p><strong>Investment Amount (20% of Salary):</strong> $<span id="investment"></span></p>
    
    <label for="returnRate">Select Return Period:</label>
    <select id="returnRate">
      <option value="1">1 Year</option>
      <option value="3">3 Years</option>
      <option value="5">5 Years</option>
      <option value="10">10 Years</option>
    </select>
    
    <button onclick="calculateSIPReturns()">Calculate</button>
    
    <h3>Estimated Returns: <span id="returns">$0</span></h3>
    
    <canvas id="investmentChart"></canvas>

    <a href="mutual_funds.html">Back to Mutual Funds</a>
  </div>

  <script>
    function loadSalaryAndInvestment() {
      let salary = localStorage.getItem('salary');
      let investment = localStorage.getItem('investment');

      if (!salary || !investment) {
        alert("Salary information missing! Redirecting...");
        window.location.href = 'mutual_funds.html';
      }

      document.getElementById('salary').textContent = salary;
      document.getElementById('investment').textContent = investment;
    }

    function calculateSIPReturns() {
      const investment = parseFloat(localStorage.getItem('investment'));
      const years = document.getElementById('returnRate').value;
      const rate = { "1": 17, "3": 16, "5": 17, "10": 13 }[years] / 100 / 12;
      const months = years * 12;
      
      let finalAmount = 0;
      for (let i = 0; i < months; i++) {
        finalAmount = (finalAmount + investment) * (1 + rate);
      }

      const totalInvested = investment * months;
      const returns = finalAmount - totalInvested;
      
      document.getElementById('returns').textContent = `$${returns.toFixed(2)}`;
      updateChart(totalInvested, returns);
    }

    function updateChart(investment, returns) {
      const ctx = document.getElementById('investmentChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Total Investment', 'Estimated Returns'],
          datasets: [{
            data: [investment, returns],
            backgroundColor: ['#3498db', '#2ecc71']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
  </script>
</body>
</html>
