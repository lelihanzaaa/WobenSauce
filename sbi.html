<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBI Long Term Equity Fund - SIP Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #42275a, #734b6d);
      backdrop-filter: blur(10px);
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 380px;
      text-align: center;
      backdrop-filter: blur(20px);
    }

    h2 {
      color: white;
      margin-bottom: 10px;
    }

    p, ul, label {
      color: white;
      font-size: 14px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    ul li {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    select {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    button {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .return-box {
      margin: 15px 0;
      font-size: 18px;
      color: white;
      font-weight: bold;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    canvas {
      max-width: 200px;
      max-height: 200px;
    }

    .line-chart-container {
      margin-top: 20px;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body onload="loadSalaryAndInvestment()">
  <div class="container">
    <h2>SBI Long Term Equity Fund</h2>
    <p>Expected Returns:</p>
    <ul>
      <li>1 Year: 19%</li>
      <li>3 Years: 23%</li>
      <li>5 Years: 23%</li>
      <li>10 Years: 14%</li>
    </ul>

    <h3 style="color: white;">SIP Calculator</h3>
    <p><strong>Monthly Salary:</strong> $<span id="salary"></span></p>
    <p><strong>Investment Amount (20% of Salary):</strong> $<span id="investment"></span></p>

    <label for="returnRate">Select Return Period:</label>
    <select id="returnRate">
      <option value="1">1 Year</option>
      <option value="3">3 Years</option>
      <option value="5">5 Years</option>
      <option value="10">10 Years</option>
    </select>

    <button onclick="calculateSIPReturns()">Calculate</button>

    <div class="return-box">
      Estimated Returns: <span id="returns">$0</span>
    </div>

    <div class="chart-container">
      <canvas id="investmentChart"></canvas>
    </div>

    <div class="line-chart-container">
      <canvas id="lineChart"></canvas>
    </div>

    <a href="mutual_funds.html">â¬… Back to Mutual Funds</a>
  </div>

  <script>
    function loadSalaryAndInvestment() {
      let salary = localStorage.getItem('salary');
      let investment = localStorage.getItem('investment');

      if (!salary || !investment) {
        alert("Salary information missing! Redirecting...");
        window.location.href = 'mutual_funds.html';
      }

      document.getElementById('salary').textContent = salary;
      document.getElementById('investment').textContent = investment;
    }

    function calculateSIPReturns() {
      const investment = parseFloat(localStorage.getItem('investment'));
      const years = document.getElementById('returnRate').value;
      const rate = { "1": 19, "3": 23, "5": 23, "10": 14 }[years] / 100 / 12;
      const months = years * 12;
      
      let finalAmount = 0;
      for (let i = 0; i < months; i++) {
        finalAmount = (finalAmount + investment) * (1 + rate);
      }

      const totalInvested = investment * months;
      const returns = finalAmount - totalInvested;
      
      document.getElementById('returns').textContent = `$${returns.toFixed(2)}`;
      updateChart(totalInvested, returns);
      updateLineChart();
    }

    function updateChart(investment, returns) {
      const ctx = document.getElementById('investmentChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Total Investment', 'Estimated Returns'],
          datasets: [{
            data: [investment, returns],
            backgroundColor: ['#3498db', '#2ecc71']
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function updateLineChart() {
      const ctx = document.getElementById('lineChart').getContext('2d');
      if (window.lineChart) window.lineChart.destroy();
      window.lineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [1, 3, 5, 10],
          datasets: [{
            label: 'Expected Returns %',
            data: [19, 23, 23, 14],
            borderColor: '#f39c12',
            fill: false,
            tension: 0.3
          }]
        }
      });
    }
  </script>
</body>
</html>
